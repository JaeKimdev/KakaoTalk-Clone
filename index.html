<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Telstra</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>19%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Talk</h1>
        <p class="welcom-header__text"> If you have s Kakao Account,</p>
        <p class="welcom-header__text"> log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="email" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <!-- Sign Up button
            <input type="submit" value="Sign up" /> -->
        <a href="#">Find kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <p>Your screen is too big..<br>
            Please make it smaller</p>
    </div>

    <script src="https://kit.fontawesome.com/c9d79a2254.js" crossorigin="anonymous"></script>
</body>

</html>
